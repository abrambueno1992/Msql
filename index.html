    <div class="container">
      <header class="head-nav">
        <img
          class="head-img"
          src="img/MemSQL_horizontal_lockup_grey-white_logo.png"
          alt="MEMSQL logo."
        />

      </header>
      <section>
        <span class="dot">
          <img class="font" src="img/font1.png" alt="Logo" />
        </span>
        <form class="input-email-form">
          <label for="bemail">Business Email</label>
          <input class="input-email" type="text" id="bemail" name="bemail" />
        </form>
        <form>
          <div>
            <label for="analytics" class="container">
              Real-time Analytics
              <input
                type="radio"
                id="analytics"
                name="analytics"
                checked="checked"
              />
              <span class="checkmark"></span>
            </label>

            <label for="query" class="container">
              Query Response Time
              <input type="radio" id="query" name="query" checked="checked" />
              <span class="checkmark"></span>
            </label>
            <label for="concurrency" class="container">
              High Concurrency
              <input
                type="radio"
                id="concurrency"
                name="concurrency"
                checked="checked"
              />
              <span class="checkmark"></span>
            </label>

            <label for="data" class="container">
              Fast Data Ingest
              <input type="radio" id="data" name="data" checked="checked" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <label for="scalability" class="container">
              Scalability
              <input
                type="radio"
                id="scalability"
                name="scalability"
                checked="checked"
              />
              <span class="checkmark"></span>
            </label>

            <label for="storage" class="container">
              Document storage
              <input
                type="radio"
                id="storage"
                name="storage"
                checked="checked"
              />
              <span class="checkmark"></span>
            </label>

            <label for="search" class="container">
              Full text search
              <input type="radio" id="search" name="search" checked="checked" />
              <span class="checkmark"></span>
            </label>
            <label for="price" class="container">
              Price
              <input type="radio" id="price" name="price" checked="checked" />
              <span class="checkmark"></span>
            </label>
          </div>
        </form>

        <!-- <img class="head-img" src="img/fontX.png" alt="Lambda school logo." />
        <img class="head-img" src="img/fontO.png" alt="Lambda school logo." /> -->
