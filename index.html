  <body>
    <script defer="defer" src="./components/Home/Home.js"></script>

    <div>
      <header class="head-nav">
        <img
          class="head-img"
          src="img/MemSQL_horizontal_lockup_grey-white_logo.png"
          alt="MEMSQL logo."
        />

      </header>
      <section>
        <span class="dot">
          <img class="font" src="img/font1.png" alt="Logo" />
        </span>
        <div class="title-demo">Book a Demo</div>
        <div class="intro-demo">
          Help us customize your demo by answering the following questions
          below.
        </div>
        <form class="input-email-form">
          <label for="bemail">Business Email</label>
          <input class="input-email" type="text" id="bemail" name="bemail" />
        </form>
        <label class="dropdown-label">Business Size</label>
        <div class="dropdown-business">
          <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
              <form onclick="grdDown('d-10', '1-10')">
                <input type="checkbox" id="d-10" name="d-10" />
                <label for="d-10">1-10</label>
              </form>
              <form onclick="grdDown('d-50', '11-50')">
                <input type="checkbox" id="d-50" name="d-50" />
                <label for="d-50">11-50</label>
              </form>
              <form onclick="grdDown('d-100', '51-100')">
                <input type="checkbox" id="d-100" name="d-100" />
                <label for="d-100">51-100</label>
              </form>
              <form onclick="grdDown('d-250', '101-250')">
                <input type="checkbox" id="d-250" name="d-250" />
                <label for="d-250">101-250</label>
              </form>
              <form onclick="grdDown('d-251', '250+')">
                <input type="checkbox" id="d-251" name="d-251" />
                <label for="d-251">250+</label>
              </form>
            </div>
          </div>
        </div>
        <!-- <form> -->
        <!-- <form>
            <label class="test-form" for="test">Test</label>
            <input class="test" type="radio" id="test" name="test" />
          </form> -->
        <!-- <div> -->
        <div class="business-type">
          What is the most important thing to you in a solution?
        </div>
        <form onclick="grd('analytics', 'Real-time Analytics')">
          <label for="analytics" class="analytics-label">
            Real-time Analytics</label
          >
          <input
            type="radio"
            id="analytics"
            value="analytics"
            name="analytics"
            class="analytics"
          />
        </form>

        <form onclick="grd('query', 'Query Response Time')">
          <label for="query" class="query-label"> Query Response Time </label>
          <input type="radio" id="query" name="query" class="query" />
        </form>

        <form onclick="grd('concurrency', 'High Concurrency')">
          <label for="concurrency" class="concurrency-label"
            >High Concurrency</label
          >
          <input
            type="radio"
            id="concurrency"
            name="concurrency"
            class="concurrency"
          />
        </form>
        <form onclick="grd('data', 'Fast Data Ingest')">
          <label for="data" class="data-label"> Fast Data Ingest</label>
          <input type="radio" id="data" name="data" class="data" />
        </form>
        <!-- </div> -->
        <!-- <div> -->
        <form onclick="grd('scalability', 'Scalability')">
          <label for="scalability" class="scalability-label">
            Scalability</label
          >
          <input
            type="radio"
            id="scalability"
            name="scalability"
            class="scalability"
          />
        </form>

        <form onclick="grd('storage', 'Document storage')">
          <label for="storage" class="storage-label"> Document storage</label>
          <input type="radio" id="storage" class="storage" name="storage" />
        </form>

        <form onclick="grd('search', 'Full text search')">
          <label for="search" class="search-label"> Full text search</label>
          <input type="radio" id="search" class="search" name="search" />
        </form>

        <form onclick="grd('price', 'Price')">
          <label for="price" class="price-label"> Price</label>
          <input type="radio" id="price" class="price" name="price" />
        </form>

        <div class="btn-schedule"></div>
        <label class="btn-text"
          >Continue to Schedule a Time
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </label>
        <!-- </div> -->
        <!-- </form> -->

        <img class="head-img" src="img/fontO.png" alt="Lambda school logo." /> -->
