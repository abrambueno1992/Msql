<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MEMSQL</title>

    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <script defer="defer" src="./components/Home/Home.js"></script>

    <div>
      <header class="head-nav">
        <img
          class="head-img"
          src="img/MemSQL_horizontal_lockup_grey-white_logo.png"
          alt="MEMSQL logo."
        />
      </header>
      <section>
        <span class="dot">
          <img class="font" src="img/font1.png" alt="Logo" />
        </span>
        <div class="title-demo">Book a Demo</div>
        <div class="intro-demo">
          Help us customize your demo by answering the following questions
          below.
        </div>
        <form class="input-email-form">
          <label for="bemail">Business Email</label>
          <input class="input-email" type="text" id="bemail" name="bemail" />
        </form>
        <label class="dropdown-label">Business Size</label>
        <div class="dropdown-business">
          <div class="dropdown">
            <button class="dropbtn">
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </button>
            <div class="dropdown-content">
              <form class="dr-radio" onclick="grdDown('d-10', '1-10')">
                <div class="input-div">1-10</div>
              </form>
              <form class="dr-radio" onclick="grdDown('d-50', '11-50')">
                <div class="input-div">11-50</div>
              </form>
              <form class="dr-radio" onclick="grdDown('d-100', '51-100')">
                <div class="input-div">51-100</div>
              </form>
              <form class="dr-radio" onclick="grdDown('d-250', '101-250')">
                <div class="input-div">101-250</div>
              </form>
              <form class="dr-radio" onclick="grdDown('d-251', '250+')">
                <div class="input-div">250+</div>
              </form>
            </div>
          </div>
        </div>

        <div class="business-type">
          What is the most important thing to you in a solution?
        </div>
        <form onclick="grd('analytics', 'Real-time Analytics')">
          <div class="analytics"></div>
          <div class="analytics-label">Real-time Analytics</div>
        </form>

        <form onclick="grd('query', 'Query Response Time')">
          <div class="query"></div>
          <div class="query-label">Query Response Time</div>
        </form>

        <form onclick="grd('concurrency', 'High Concurrency')">
          <div class="concurrency"></div>
          <div class="concurrency-label">High Concurrency</div>
        </form>
        <form onclick="grd('data', 'Fast Data Ingest')">
          <div class="data"></div>
          <div class="data-label">Fast Data Ingest</div>
        </form>

        <form onclick="grd('scalability', 'Scalability')">
          <div class="scalability"></div>
          <div class="scalability-label">Scalability</div>
        </form>

        <form onclick="grd('storage', 'Document storage')">
          <div class="storage"></div>
          <div class="storage-label">Document storage</div>
        </form>

        <form onclick="grd('search', 'Full text search')">
          <div class="search"></div>
          <div class="search-label">Full text search</div>
        </form>

        <form onclick="grd('price', 'Price')">
          <div class="price"></div>
          <div class="price-label">Price</div>
        </form>

        <div class="btn-schedule"></div>
        <label class="btn-text"
          >Continue to Schedule a Time
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </label>
      </section>
    </div>
  </body>
</html>
